<h1>매실나무(<font color="black">Prunus mume</font>)</h1> 

  <newline></newline> 

  <h3>“매실이 맺히는 나무”</h3> 

<h4><li>“매화나무” 라고도 하며 꽃을 매화라 하고 열매를 매실이라고 말하고 높이는 <u>5~10m</u>이다.</h4></li> 

<h4><li>잎은 어긋나고 달걀 모양이거나 넓은 달걀 모양이며 길이 <u>4∼10cm</u>이다.</h4></li> 
<h4><li>열매는 공 모양의 핵과로 녹색이다. 7월에 노란색으로 익고 지름2∼3cm이며 털이 빽빽이 나고 신맛이 강하다.</h4></li>
